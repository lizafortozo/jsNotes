<body>
    <div id="truthorlie">
    <h1>Two Truths One Lie</h1>
    <p> Overview: Here are two truths and one lie about my, let see if you can figure them out, Good Luck!</p>

    <div class="truthOne">
        <h3> I have been to Mexico</h3>
        <p> I frequently travel there for family</p>
    </div>

    <div class="lieOne">
        <h3> I have gone skydiving</h3>
        <p> I went last year for my 20th birthday</p>
    </div>

    <div class="truthTwo">
        <h3> I broke my leg</h3>
        <p> I broke my leg this year on a kayak</p>
    </div>
